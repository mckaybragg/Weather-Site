<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Vane</title>

    <!--Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io4/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io4/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io4/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>


<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Weather Vane</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://darksky.net/forecast/40.7127,-74.0059/us12/en">Powered by Dark Sky</a>
                </li>
            

                <li class="nav-item">
                    <a class="nav-link" href="https://developer.mapquest.com/documentation/geocoding-api/" target="_blank">MapQuest Geocoding API</a>
                </li>
            </ul>
            
            <form class="form-inline my-2 my-lg-0">
                <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Address/City/Zip" aria-label="Search">
                <button id="submit" class="btn btn-info" type="button" style="border-color:blanchedalmond">Get Weather </button>
            </form>
        </div>
    </nav>
    <!--End Nav Bar-->

    <!--Weather Card-->
    <div class="container">
        <div class="row">
            <div id="template" class="col-xs-12 col-lg-4">
                <div class="weatherCard">
                    <button type="button" id="remove">X</button>
                    <h1>Louisville</h1>
                    <h1>50&#8457</h1>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Location: Louisville</li>
                        <li class="list-group-item">Current Conditions: Overcast</li>
                        <li class="list-group-item">High Temp: 75&#8457</li>
                        <li class="list-group-item">Low Temp: 30&#8457</li>
                        <li class="list-group-item">Chance of Precipitation: 40%</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    
    
    <!--JQuery, Popper.js, and Bootstrap JS-->
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--API Keys File-->
    <script src="js/apiKeys.js"></script>

    <!--Custom JavaScript-->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
